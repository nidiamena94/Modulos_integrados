<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutclub.83</title>
    <link rel="stylesheet" href="menuprincipal.css">
</head>
<body>
    <header >
        <div class="user-info">
            <img src="cut club/perfil sin fondo.png" alt="Perfil" class="profile-pic">
            <p>Andres Felipe Sanchez Mesa</p>
            <a href="#" class="logout">Cerrar sesión</a>
        </div>
        <div class="banner">
            <img src="cut club/cupon sin fondo.png" alt="cupon" class="profile-pic">
            <p>Cupones para tus estilos</p>
            <span>Descubre todas nuestras promociones</span>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Producto">
        </div>
        <div class="product-list">
            <div class="product">
                <img src="cut club/corte de barba.png" alt="Corte de Barba">
                <p>Corte de Barba</p>
                <p>$12.000 pesos</p>
                <button>+</button>
            </div>
            <div class="product">
                <img src="cut club/corte cabello.png" alt="Corte de Cabello">
                <p>Corte de Cabello</p>
                <p>$20.000 pesos</p>
                <button>+</button>
            </div>
            <div class="product">
                <img src="cut club/tonico.png" alt="Minoxidil">
                <p>Minoxidil</p>
                <p>$35.000 pesos</p>
                <button>+</button>
            </div>
            <div class="product">
                <img src="cut club/logos cut club/Para la app/Tonico 2.png" alt="Tónico Barba">
                <p>Tónico Barba</p>
                <p>$28.000 pesos</p>
                <button>+</button>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <a href="#" class="nav-item">Notificaciones</a>
            <a href="#" class="nav-item">Carrito <span class="cart-count">2</span></a>
            <a href="#" class="nav-item">Reservas</a>
            <a href="#" class="nav-item">Perfil</a>
        </nav>
    </footer>
</body>
</html>
