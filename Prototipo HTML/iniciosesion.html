<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Cut Club</title>
    <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="cut club/logo.png" alt="Cut Club 83" class="logo">
        </header>
        
        <main class="login-container">
            <h1>Inicio de Sesión</h1>
            <p>Inicia sesión para continuar</p>

            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="label-usuario">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label-password">Contraseña</label>
                    <input type="text" id="password" name="password" required>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <div class="links">
                <a href="#" class="forgot-password">¿Olvidó la contraseña?</a>
                <a href="#" class="register">Regístrate</a>
            </div>
        </main>
    </div>
</body>

</html>
