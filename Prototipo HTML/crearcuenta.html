<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Cut Club</title>
    <link rel="stylesheet" href="crearcuenta.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="cut club/logo.png" alt="Cut Club 83" class="logo">
        </header>
        <main class="register-container">
            <h1>Crear Cuenta</h1>
            <p>¿Ya estás registrado? <a href="#">Inicia sesión aquí</a></p>
            <form action="#" method="POST" class="register-form">
                <div class="input-group">
                    <label for="nombre" class="label-titulo">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido" class="label-titulo">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="input-group">
                    <label for="identificacion" class="label-titulo">Número de identificación</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                <div class="input-group">
                    <label for="correo" class="label-titulo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="celular" class="label-titulo">Celular</label>
                    <input type="text" id="celular" name="celular" required>
                </div>
                <div class="input-group">
                    <label for="contrasena" class="label-titulo">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit">Regístrate</button>
            </form>
        </main>
    </div>
</body>
</html>
