<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Cut Club 83</title>
    <link rel="stylesheet" href="recuperarcontraseña.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="cut club/logo.png" alt="Logo de Cut Club 83" class="logo">
        </header>
        <main>
            <h1>Recuperar Contraseña</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="identification">Número de identificación</label>
                    <input type="text" id="identification" name="identification" required>
                </div>
                <button type="submit" class="btn-submit">Recuperar contraseña</button>
            </form>
            <p class="link-text">¿Ya estás registrado? <a href="login.html">Inicia sesión aquí</a></p>
            <p class="link-text"><a href="register.html">Registrate</a></p>
        </main>
    </div>
</body>
</html>
